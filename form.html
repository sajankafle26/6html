<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<form>
    <fieldset>
        <legend>HTML Form</legend>
    <label for="a"> enter First name:</label>

   <hr>

   <label for="b"> enter Last name: </label>

   <hr>

   <label for="age">Enter Age</label>
   <input type="number" name="age" id="age" min="0" max="10">
   <hr>

   <!--fixed input box (radio(single value), checkbox, select)-->
   <input type="radio" name="gender" value="boy"> Male
   <input type="radio" name="gender" value="girl"> FeMale
   <input type="radio" name="gender" value="other"> Others
 <hr>
   <button>Send</button>
</fieldset>
</form>
